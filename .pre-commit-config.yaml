repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: pixi-install
        name: Update pixi.lock
        entry: pixi install
        language: system
        files: pixi.toml
        pass_filenames: false

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.0
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --remove-unused-variables, --in-place]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        # Reads line_length and profile from pyproject.toml

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        # Reads line-length from pyproject.toml
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        # Reads config from pyproject.toml via flake8-pyproject
        additional_dependencies: [flake8-pyproject]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        files: ^src/
        additional_dependencies: [types-requests]
        # Reads config from pyproject.toml
